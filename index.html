<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Add Student Data</h1>
        <form class="form">
          <div class="form-control">
            <label for="roll">RollNo</label>
            <input type="text" name="roll" id="roll" />
          </div>
          <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-control">
            <label for="marks">Marks</label>
            <input type="text" name="marks" id="marks" />
          </div>
          <button class="submit-btn">Add Details</button>
        </form>
      </div>
      <div class="data">
        <ul>
          <li>
            Roll no - <span class="roll">1</span>.
            <span class="name">Naman</span> has scored
            <span class="marks">50</span> marks
          </li>
          <li>
            Roll no - <span class="roll">1</span>.
            <span class="name">Naman</span> has scored
            <span class="marks">50</span> marks
          </li>
          <li>
            Roll no - <span class="roll">1</span>.
            <span class="name">Naman</span> has scored
            <span class="marks">50</span> marks
          </li>
          <li>
            Roll no - <span class="roll">1</span>.
            <span class="name">Naman</span> has scored
            <span class="marks">50</span> marks
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
